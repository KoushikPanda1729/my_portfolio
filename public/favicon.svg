<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="sphereGradient" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="85%" style="stop-color:#0e7490;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#155e75;stop-opacity:1" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <circle cx="256" cy="256" r="240" fill="url(#sphereGradient)" filter="url(#glow)"/>
</svg>
